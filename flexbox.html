<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox CSS3</title>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
            background-color: lightgray;
            height: 400px;
        }
        .cuadro {
            width: 100px;
            height: 100px;
            margin: 0;
            padding: 0;
            border: 0;
            float: left;
        }
        .verde { background-color: green; }
        .azul { background-color: blue; }
        .rojo { background-color: red; }
        .negro { background-color: black; }
        .margen-izquierdo {
            margin-left: 186px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cuadro verde"></div>
        <div class="cuadro azul margen-izquierdo"></div>
        <div class="cuadro rojo margen-izquierdo"></div>
        <div class="cuadro negro margen-izquierdo"></div>
    </div>
</body>
</html>
